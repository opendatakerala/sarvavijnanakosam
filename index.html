<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>സർവ്വവിജ്ഞാനകോശം Sarvavijnanakosam</title>
    <meta name="description" content=കേരള ഗവണ്മെൻ്റ് സാംസ്കാരികവകുപ്പിൻ്റെ സ്റ്റേറ്റ് ഇൻസ്റ്റിറ്റ്യൂട്ട് ഓഫ് എൻസൈക്ലോപീഡിക് പബ്ലിക്കേഷൻസ്  പ്രസിദ്ധീകരിക്കുന്ന മലയാളത്തിലെ ഒരു വിജ്ഞാനകോശമാണ് സർവ്വവിജ്ഞാനകോശം" />
    <meta name="keywords" content="sarvavijnanakosam, malayalam encyclopaedia, malayalam index, keralam, kerala, malayalam, translation, knowledge, culture, vijnanakosam, മലയാളം, സർവ്വവിജ്ഞാനകോശം, കേരളം" />

  
    <style>
        body {
            max-width: 640px;
            margin: 30px auto;
        }
    </style>

</head>

<body>
    <input id="search" disabled></input>
    <div id="table"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
        integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        const q = document.getElementById('search');
        q.value = "";
        Papa.parse("./Sarvavijnanakosam.csv", {
            download: true,
            complete: function (results) {
                const t = document.getElementById("table");
                results.data.forEach(row => {
                    if (row[1] == "link") return;
                    const div = document.createElement('div');
                    div.classList.add('entry');
                    const link = document.createElement('a');
                    link.href = row[1];
                    const title = document.createTextNode(row[2]);
                    link.appendChild(title);
                    div.appendChild(link);
                    div.style.display = "none";
                    t.appendChild(div);
                });
                q.disabled = false;
            }
        })
        q.addEventListener('input', function (e) {
            e.preventDefault();
            document.querySelectorAll('.entry').forEach(entry => {
                if (entry.innerHTML.includes(e.target.value)) {
                    entry.style.display = "block";
                } else {
                    entry.style.display = "none";
                }
            })
        })
    </script>
</body>
</html>
